<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/iconfont3/iconfont.css">
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/draggabilly.js"></script>
    <script src="./js/com/starSky.js"></script>
    <script src="./js/com/musicBall.js"></script>
    <script src="./js/com/getMusic.js"></script>
    <script src="./js/com/feature.js"></script>
    <script src="./js/com/progress.js"></script>
    <meta name="referrer" content="no-referrer">

    <title>FM播放器</title>
</head>
<body>
<canvas id="canvas" style="position: fixed;z-index: -99999999"></canvas>
<audio src="" id="audio"></audio>
<div id="musicBall" class="music-ball iconfont icon-musicBall"></div>
<div id="mask" class="mask" onselectstart="return false"></div>
<div id="wrapper" class="musicPlayer-wrapper">
    <div class="musicPlayer">
        <div id="starListPanel" class="star-list">
            <div class="scaleBtn">
                <span id="listEnlargeBtn" class="enlargeBtn icon-enlarge iconfont"></span>
                <span id="listNarrowBtn" class="narrowBtn icon-narrow iconfont"></span>
            </div>
            <h1>Star Songs</h1>
            <ol id="starList"></ol>
        </div>
        <div id="background" class="cover">
            <div id="lyricPanel" class="lyric-panel">
                <ul id="lyric" class="lyric"></ul>
            </div>
            <div class="colorBtn">
                <span title="亮珊瑚" id="pinkBtn" class="pink"></span>
                <span title="天空蓝" id="blueBtn" class="blue"></span>
                <span title="草坪绿" id="greenBtn" class="green"></span>
            </div>
        </div>
        <div class="info-and-feature clearfix">
            <div class="info">
                <h1 id="songName" class="songName"></h1>
                <h2 id="singer" class="singer"></h2>
                <h3 id="songStyle" class="songStyle"></h3>
            </div>
            <div class="feature">
                <a title="微博转发" id="transmit" class="iconfont m-transmit icon-feature" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="new"></a>
                <span id="star" class="iconfont m-star icon-feature"></span>
                <a id="download" class="iconfont icon-download icon-feature" target="new"></a>
            </div>
        </div>
        <div class="control clearfix">
            <div class="progress">
                <span id="time" class="time"></span>
                <span id="baseBar" class="basebar">
                    <span id="pathway" class="progress-pathway">
                        <span id="progressBar" class="progress-bar"></span>
                        <span id="dragBall" class="dragBall"></span>
                    </span>
                </span>
            </div>
            <div class="play-ctrl-btn">
                <span title="播放" id="play" class="iconfont m-play icon-play"></span>
                <span title="暂停" id="pause" class="iconfont m-pause icon-play"></span>
                <span title="随机换歌" id="randomSong" class="iconfont m-next icon-play"></span>
                <span title="随机频道" id="getChannel" class="iconfont m-channels icon-play"></span>
            </div>
            <div class="music-ctrl-btn">
                <span title="单曲循环" id="recycleBtn" class="iconfont m-repeat icon-music"></span>
                <span title="歌词" id="lyricBtn" class="iconfont m-lyric icon-music"></span>
            </div>
        </div>
    </div>
</div>
<script>

    $(document).ready(function(){
        ballMove.init();
        starSky.init();
        musicCrl.init();
        featureCrl.init();
        progressBarCrl.init();
    });
</script>
</body>
</html>
